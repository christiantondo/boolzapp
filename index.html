<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Etichetta -->
    <title>Boolzapp</title>
    <link rel="icon" href="./img/label-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Intestazione-->
    <header>
        <div class="header-left">
            <img src="./img/contact-placeholder.jpg" alt="Contact picture">
            <div class="contact-info">
                <h3 class="contact-name">Chris</h3>
                <p class="contact-status">Online</p>
            </div>
        </div>
        <div class="header-right">
            <i class="bi bi-search"></i>
            <i class="bi bi-journal-medical"></i>
            <i class="bi bi-three-dots"></i>
        </div>
    </header>

    <!-- Box chat -->
    <div class="chat-box">
        <!-- Messaggi iniettati da JS-->
    </div>

    <!-- Fondo pagina -->
    <footer>
        <input type="text" placeholder="Scrivi qui...">
        <button><i class="bi bi-arrow-up-circle-fill"></i></button>
    </footer>

    <script src="./script.js"></script>

</body>

</html>
